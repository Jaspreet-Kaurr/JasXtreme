    <title>JasXtreme - Next-Level Music </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
</head>
<body>
    
    

    
    <!-- Main container -->
    <div class="container flex bg-black">
    
        

<!--                                                             LEFT BAR WORK                                                         -->
        <!-- as it's UI  is  divided into two parts , so first create a left and a right div -->
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="close image">
            </div>
            <div class="home   bg-grey  rounded m-1 p-1">
                <div class="logo"> <img width="90" src="img/logo.svg" alt=""> </div>
                <ul> 
                    <li> <img class="invert" src="img/home.svg" alt="home">Home</li>

                    
                    <li> <img class="invert" src="img/search.svg" alt="search">  
                        <input type="text" id="searchBar" placeholder="Search for a song..." />
                        <button id="searchBtn">Search</button>
                    </li>

                </ul>
            </div>

            <div class="library  bg-grey  rounded m-1 p-1">
                <!-- have to set min height of this library section , coz when we add further playlist ..then scroll bar should be shown -->
                <div class="heading">
                    <!-- class = invert ... so that's it's visible on black backgound -->
                    <img class = "invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>   
                </div>

                        <div class="songList">
                            <ul>
                    <!-- now putting this <li>  (dummy li) in script.js  -->
                                <!-- <li>
                                    <img class ="invert" src="music.svg" alt="">
                                    <div class="info">
                                        <div>Song Name</div>
                                        <div>Song Artist</div>
                                    </div>
                                    <div class = "playnow">
                                        <span>Play Now</span>
                                        <img class = "invert" src="play.svg" alt="">
                                    </div>
                                </li> -->
                            </ul>
                        </div>

                            <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>

                        </div> -->
                    </div>
        </div>





<!--                                                        RIGHT BAR WORK                                                             -->

<!-- removing  m-1 and p-1 class from right - acc to its design -->
        <div class="right bg-grey  rounded  ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img width="40px" class="hamburger invert" src="img/hamburger.svg" alt="">
                        <!-- copy left arrow SVG from harry's code -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <!-- ffffff - white color -->
                        </svg>
                        <!-- copy right arrow SVG from harry's code -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class = "signupbtn">Sign up</button>
                    <button class = "loginbtn">Log in</button>
                </div>
                
                
            </div>
            <div class="jasPlaylists">
                <h1>JasXtreme Playlist</h1>
                <!-- cardContainer will be populate by JavaSript  -->
                <div class="cardContainer">  </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">
                            <!-- keep changing based on which one song we r playing  -->
                            
                        </div>
                        
                        <div class="songbuttons">
                            <img width="30" id="previous" src="img/prevsong.svg" alt="">
                            <img width="30" id="play" src="img/play.svg" alt="">    
                            <img width="30" id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <!-- by default ..means have not clicked any song yet ... so by default must be play icon on UI  -->
                        <div class="timevol">
                            <div class="songtime">
                                
                            </div>
                            <div class="volume">
                                <img width="25px" src="img/volume.svg" alt="">
                                <div class="range">
                                    <!-- volume slider -->
                                    <input type="range" name="volume" id="">    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
     
    </div>


    <script src="js/script.js"></script>
